{%extends 'base.html'%}
{%block content%}
<h1>Customer Record:</h1>
<div class="card">
    <div class="card-header">
        {{customer_record.first_name}}  {{customer_record.last_name}}
    </div>
    <div class="card-body">
      <h5 class="card-title">
        {{customer_record.email}} <br/>
        {{customer_record.phone}}<br/>
        {{customer_record.id}}<br/></h5>
    </div>
  </div>
  <br/><br/>
  <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
  <a href="{% url 'delete_record' customer_record.id %}" class="btn btn-danger">Delete</a>
  <a href="{% url 'update_record' customer_record.id %}" class="btn btn-secondary">Update</a>



{%endblock%}
